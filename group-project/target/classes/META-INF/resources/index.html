<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SPS - Group 14 Project</title>
    <link rel="stylesheet" href="style.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/71959eee97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <!-- Header -->
    <div class="header">
        <a href="index.html">
            <img src="img/WTElogo.png" alt="logo" id="logo-img">
        </a>
    </div>

    <!-- Hero -->
    <div class="hero">
        <div class="textBox">
            <h1><span>W</span>hat <span>t</span>o <span>E</span>at?</h1>
            <h1><span>W</span>here <span>t</span>o <span>E</span>at?</h1>
            <p>Eat the right <span>FOOD</span></p>
            <p>At the right <span>PLACE</span></p>
        </div>
        <div class="imgBox">
            <img src="img/img1.png" alt="food img 1" class="food">
        </div>
    </div>

    <ul class="thumbnail"> 
        <li><img src="img/img1.png" alt="food1" onclick="imgSlider('img/img1.png')"></li>
        <li><img src="img/img2.png" alt="food2" onclick="imgSlider('img/img2.png')"></li>
        <li><img src="img/img3.png" alt="food3" onclick="imgSlider('img/img3.png')"></li>
    </ul>

    <!-- Food Suggestion -->
    <div class="suggestion">
        <h2>What Should We Eat?</h2>
        <p style="color:#D9D9D9">Click this button for a suggestion.</p>
        <button id="suggestion-btn" onclick="addFoodSuggestion()">WTE - IDEA</button>
        <div id="suggestion-container" style="font-family: 'Playfair Display', sans-serif; letter-spacing: 1.5px; color: #EA7C69; font-size: 2em"></div>
    </div>
    
    <!-- Map -->
    <h2>Where Should We Eat?</h2>
    <p style="color:#D9D9D9 ;text-align:center">Enter your location and a keyword below to search for 3 nearby restaurants.</p>
    <div id="input-container">
      <span style="color:white"><i class="fa-solid fa-street-view fa-xl" id="location-icon"></i></span>
      <input type="text" placeholder="Enter your location" id="search-input" />
      <span style="color:white"><i class="fa-solid fa-face-smile-wink fa-xl"></i></span>
      <input type="text" id="keyword" placeholder="Enter a keyword">
    </div>

    <div id="map"></div>
    <div class="col-md-auto">
        <button href="/newRestaurant.html" class="btn" style="background-color: #1F1D2B; border-color: #EA7C69; color: #EA7C69;"><a style="color: #EA7C69;" href="/newRestaurant.html">add restaurant</a></button>
    </div>

    <!--List map protoype html-->
    <div id="heading">
      <p>Restaurants Near You</p>
    </div>
    <div id="container"></div>

    <!-- Js -->
    <script src="script.js"></script>

    <!-- Google Map API Bootstrap -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1BtUCEK4iO1NVWK_E6gPqZzd-XgktYQs&libraries=places&callback=initMap"
      async
      defer
    ></script>

  </body>
</html>
